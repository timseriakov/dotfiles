sort_order = ["config", "tmux", "zoxide"]

blacklist = ["scratch"]

[default_session]
startup_command = "nvim -c ':Telescope find_files'"
preview_command = "eza --all --git --icons --color=always {}"

[[session]]
name = "dot"
path = "~/dev/dotfiles"
startup_command = "nvim ."

[[session]]
name = "vault"
path = "~/vaults/obsidian"
startup_command = "nvim ."
