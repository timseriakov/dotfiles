# Это конфигурация по умолчанию. Файл .glide.toml в вашей домашней директории
# может переопределять эти настройки.

[settings]

# Включить анимации.
animate = true

# Отключить каждое пространство по умолчанию. Если установлено, используйте
# команду toggle_space_activated для включения пространства.
default_disable = true

# Фокусировать окно под мышью при её перемещении.
focus_follows_mouse = true

# Перемещать мышь в центр окна при каждом изменении фокуса.
mouse_follows_focus = true

# Скрывать мышь каждый раз при фокусировке нового окна. Игнорируется, если
# mouse_follows_focus установлено в false.
mouse_hides_on_focus = true

# Зазор между окнами и краями экрана (в пикселях).
outer_gap = 0

# Зазор между соседними окнами (в пикселях).
inner_gap = 0

# Визуальные полосы для групп окон (вкладки/стеки контейнеров).
group_bars.enable = true
group_bars.thickness = 6
group_bars.horizontal_placement = "top"
group_bars.vertical_placement = "right"

[settings.experimental]

# Включает экспериментальную иконку статуса, которая показывает текущее пространство.
status_icon.enable = true

[keys]
# Имена модификаторов и клавиш должны начинаться с заглавной буквы.

# Переключить управление текущим пространством через Glide.
"Alt + Z" = "toggle_space_activated"

# Сфокусировать окно в указанном направлении.
"Alt + H" = { move_focus = "left" }
"Alt + J" = { move_focus = "down" }
"Alt + K" = { move_focus = "up" }
"Alt + L" = { move_focus = "right" }

# Переместить сфокусированное окно в указанном направлении.
"Alt + Shift + H" = { move_node = "left" }
"Alt + Shift + J" = { move_node = "down" }
"Alt + Shift + K" = { move_node = "up" }
"Alt + Shift + L" = { move_node = "right" }

# Перемещение вверх или вниз по иерархии дерева, выбирая родительский или дочерний узел
# соответственно.
"Alt + A" = "ascend"
"Alt + D" = "descend"

# Переключение между сохраненными макетами на активном пространстве. Это позволяет получить доступ к
# макетам с других размеров экранов.
"Alt + N" = "next_layout"
"Alt + P" = "prev_layout"

# Создать контейнер над текущим узлом в указанной ориентации.
# Это имеет эффект "разделения" текущего окна/узла при добавлении
# нового узла.
"Alt + Backslash" = { split = "horizontal" }
"Alt + Equal" = { split = "vertical" }

# Изменить родительский узел на горизонтальную или вертикальную группу, также известную как
# "tabbed" (вкладки) и "stacked" (стек) соответственно.
"Alt + T" = { group = "horizontal" }
"Alt + S" = { group = "vertical" }
"Alt + E" = "ungroup"

# Сделать текущий узел плавающим. Плавающие окна могут перекрываться и сохранять
# любой размер и позицию, которые вы им зададите. Обратите внимание, что они на самом деле не
# плавают поверх других окон, так как это потребовало бы отключения защиты безопасности
# на вашем компьютере.
"Alt + Shift + Space" = "toggle_window_floating"

# Переключение между фокусировкой плавающих узлов. При переключении в плавающий режим
# все плавающие окна будут помещены поверх остальных, а при переключении обратно
# плавающие окна будут скрыты.
"Alt + Space" = "toggle_focus_floating"

# Переключить, занимает ли сфокусированный узел весь экран.
"Alt + F" = "toggle_fullscreen"

#
# Утилиты
#

# Выполнить произвольную команду. Принимает массив или строку с аргументами, разделенными пробелами.
# ОТКЛЮЧЕНО по умолчанию; см. exec_cmd в Cargo.toml.
# "<key>" = { "exec" = ["bash", "-c", "echo 'hello world' >/tmp/test.txt"] }

#
# Команды разработчика
#

# Сохранить текущее состояние в файл восстановления и выйти.
# Восстановите это с помощью опции --restore при запуске glide.
# Обратите внимание, что файл восстановления полезен только при обновлении или перезапуске
# самого glide; он недействителен после выхода пользователя из системы или перезагрузки.
"Alt + Shift + E" = "save_and_exit"

# Вывести текущий макет в логи.
"Alt + Shift + D" = "debug"

"Alt + M" = "show_timing"
"Alt + Shift + S" = "serialize"