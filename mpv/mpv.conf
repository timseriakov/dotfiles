# Automatically enlarge window if video is smaller
autofit-larger=90%x90%

# Subtitle font scaling
sub-scale=1

# HiDPI support for Retina displays
hidpi-window-scale=yes

# Smooth video playback (frame time correction)
video-sync=display-resample

# High-quality scaling filters
scale=ewa_lanczossharp
cscale=ewa_lanczossharp

# Accurate and smooth seeking
hr-seek=yes

# Prefer Russian and English audio tracks
alang=ru,eng

# Prefer Russian and English subtitle tracks
slang=ru,eng

# Enable caching for faster loading
cache=yes
demuxer-max-bytes=2048000
demuxer-max-back-bytes=1000000

# Drop frames only if necessary
framedrop=vo

# Resume playback from last position
save-position-on-quit=yes

# Keep window open after playback ends
keep-open=yes

# Enable hardware decoding (optional: can be set to "auto-safe" or "yes")
hwdec=auto

# Use borderless window
border=no

# Hide window decorations
no-window-dragging

# Prevent screen saver during playback
stop-screensaver=yes

# Display stats when pressing "i"
osd-level=1

# Increase OSD (on-screen display) font size
osd-font-size=28

# Subtitle shadow for better readability
sub-shadow-offset=1

# Set default subtitle color
sub-color="#FFFFFF"

# Show filename in window title
title="${filename}"

# Disable ytdl hook if you use external tools for streaming
# ytdl=no

# Screenshot format and location
screenshot-format=png
screenshot-directory=~/Documents/screenshots/mpv

# Enable direct rendering for performance
vd-lavc-fast=yes

ytdl=yes
ytdl-format=bestvideo+bestaudio/best
script-opts=ytdl_hook-ytdl_path=yt-dlp
