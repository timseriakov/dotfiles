[window]
decorations = "none"
opacity = 0.95
startup_mode = "Maximized"

[font]
size = 17.5

[font.normal]
family = "ShureTechMono Nerd Font Mono"

[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"

[colors.normal]
black = "#3b4252"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#88c0d0"
white = "#e5e9f0"

[colors.bright]
black = "#4c566a"
red = "#bf616a"
green = "#a3be8c"
yellow = "#ebcb8b"
blue = "#81a1c1"
magenta = "#b48ead"
cyan = "#8fbcbb"
white = "#eceff4"

[colors.selection]
text = "#2e3440"
background = "#88c0d0"

[keyboard]
bindings = [
  { key = "D", mods = "Control", chars = "\u0004" },
  { key = "U", mods = "Control", chars = "\u0015" },
]
